<div class="container">
  <mat-toolbar class="add-product">
    <mat-toolbar-row>
      <span class="example-spacer"></span>
      <button class="button" mat-stroked-button color="accent" (click)="openDialog()">Add Product</button>
    </mat-toolbar-row>
  </mat-toolbar>

    <mat-card class="example-card" *ngFor="let product of products">
        <mat-card-header>
          <mat-card-title>{{product.title}}</mat-card-title>
        </mat-card-header>
        <img class="image" mat-card-image src='../../../assets/images/macbook.jpeg' alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>Price: {{product.price | currency}}</p>
          <p>Year: {{product.year}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">Add To Basket</button>
          <button mat-raised-button color="primary" [routerLink]="['/products', product.id]">Details</button>

          <button mat-raised-button color="primary" [matMenuTriggerFor]="menu">Menu</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="deleteItem(product.id)">Delete</button>
            <button mat-menu-item>Edit</button>
          </mat-menu>
        </mat-card-actions>
      </mat-card>
</div>
